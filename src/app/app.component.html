<mat-drawer-container class="drawer-container" hasBackdrop="true">
  <mat-drawer #drawer mode="over">
    <div *ngIf="loggedUser" class="container text-center">
      <h1>{{ loggedUser.fullname }}</h1>
      <small class="text-secondary">{{ loggedUser.username }}</small>
      <hr />
    </div>
    <div id="body">
      <button
        routerLinkActive="active-link"
        [routerLink]="['/admin/dashboard']"
        tabindex="-1"
        class="body-drawer-btn mb-1"
        mat-stroked-button
      >
        <mat-icon>assignment</mat-icon> Gestionar Tours y Servicios
      </button>
      <!-- <button
        tabindex="-1"
        class="body-drawer-btn mt-1"
        mat-button
        color="primary"
      >
        <mat-icon color="accent">account_circle</mat-icon> Perfil
      </button> -->
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <nav
      class="navbar navbar-expand-lg navbar-sm navbar-light pt-0 pb-0 pl-2 pr-2 mb-4 animated bounceInRight"
    >
      <a
        *ngIf="_auth.isLoggedIn()"
        style="cursor: pointer"
        class="navbar-brand text-white"
        (click)="drawer.toggle()"
        ><mat-icon>sort</mat-icon></a
      >
      <a class="navbar-brand ml-1" [routerLink]="['/general/history']">
        Ruta Turística del Norte
      </a>
      <button
        mat-icon-button
        class="navbar-toggler"
        type="button"
        (click)="toggleNavbar()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{ show: navbarOpen }">
        <ul id="links" class="navbar-expand ml-0 navbar-nav">
          <li routerLinkActive="active-link"></li>
          <li
            routerLinkActive="active-link"
            [routerLink]="['/general/history']"
            class="link"
          >
            Acerca de la ruta
          </li>
          <li
            routerLinkActive="active-link"
            [routerLink]="['/general/veda']"
            class="link"
          >
            Veda
          </li>
          <li
            routerLinkActive="active-link"
            [routerLink]="['/general/tours']"
            class="link"
          >
            Oferta Turística
          </li>
          <li
            routerLinkActive="active-link"
            [routerLink]="['/general/info']"
            class="link"
          >
            +Info
          </li>
        </ul>
        <div class="navbar-expand ml-auto navbar-nav social">
          <a
            class="nav-item nav-link white p-1 m-1"
            *ngIf="!_auth.isLoggedIn(); else logout"
          >
            <mat-icon (click)="openLoginDialog(); (false)"
              >exit_to_app</mat-icon
            >
          </a>
          <ng-template #logout>
            <a class="nav-item nav-link white p-1 m-1" style="cursor: pointer;" (click)="_auth.logout(); (false)">
              Salir
            </a>
          </ng-template>
        </div>
      </div>
    </nav>
    <div id="outlet" class="">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
