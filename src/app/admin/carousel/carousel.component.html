<owl-carousel [items]="images" [options]="carouselOptions" [carouselClasses]="['owl-theme', 'sliding']">
  <div class="container item" *ngFor="let i of images">
    <img class="img-fluid" src="{{i}}" >
  </div>
</owl-carousel>
