<form class="text-center pt-5 mt-5" [formGroup]="tourFG" (ngSubmit)="onSubmit(); false">
  <h1 class="font-weight-light text-center">Añadir tour</h1>
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="tourFG.get('name')">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <input matInput [formControl]="tourFG.get('description')">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Ingrese teléfono de contacto</mat-label>
    <input
      matInput
      #tel
      type="tel"
      [formControl]="tourFG.get('phone')"
    />
  </mat-form-field>
  <button [disabled]="tel.value.length === 0" class="mb-2" (click)="addPhone(tel.value); false" mat-raised-button color="accent">Agregar teléfono<mat-icon>add</mat-icon></button>
  <mat-list role="list" *ngIf="phones.phones.length > 0" class="rounded mt-3 mb-3 p-0">
    <mat-list-item *ngFor="let p of phones.phones; let i = index;" role="listitem">
      <div class="phone">
        <h3>{{p}}</h3>
        <button mat-button color="warn" (click)="phones.phones.splice(i, 1); false"><mat-icon>delete</mat-icon></button>
      </div>
    </mat-list-item>
  </mat-list>
  <mat-form-field appearance="outline">
    <mat-label>Correo electrónico</mat-label>
    <input type="email" matInput [formControl]="tourFG.get('email')">
    <mat-error *ngIf="tourFG.get('email').hasError('email') && !tourFG.get('email').hasError('required')">
      Introduzca una dirección válida
    </mat-error>
    <mat-error *ngIf="tourFG.get('email').hasError('required')">
      El correo es <strong>requerido</strong>
    </mat-error>
  </mat-form-field>
  <div class="container text-center mb-3">
    <button mat-raised-button (click)="getRelated(); false"><mat-icon>call_merge</mat-icon> Enlazar con servicio</button>
    <p *ngIf="related"><strong>Selección: </strong>{{related.name}}</p>
  </div>

  <div
      class="dropzone shadow-sm container mb-2"
      dropZone
      (hovered)="toggleHover($event)"
      (dropped)="prepareFiles($event)"
      [class.hovering]="isHovering"
    >
      <h3 class="text-white">Seleccione o arrastre el archivo</h3>
  
      <div class="container text-center">
        <input
          multiple
          style="color: transparent"
          type="file"
          (change)="prepareFiles($event.target.files)"
        />
        <hr>
        <button [disabled]="!files" (click)="startUpload(); false" mat-raised-button><mat-icon>cloud_upload</mat-icon></button>
      </div>
    </div>
    <ul id="urls" *ngIf="downloadURLS.length !== 0">
      <li *ngFor="let u of downloadURLS; let i = index">
        <a href="{{ u }}">Imagen {{ i + 1 }}</a>
      </li>
    </ul>
    <div class="container text-center" *ngIf="downloadURLS.length > 0">
      <button (click)="openShowImages(); false" mat-stroked-button><mat-icon>collections</mat-icon></button>
    </div>
    <div *ngIf="percentage | async as pct">
      <progress class="progress is-info" [value]="pct" max="100"> </progress>
  
      {{ pct | number }}%
    </div>
  
  <div id="controls-container" *ngIf="snapshot | async as snap">
    <button
      mat-raised-button
      color="secondary"
      (click)="task.pause()"
      [disabled]="!isActive(snap)"
    >
      <mat-icon>pause</mat-icon>
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="task.cancel()"
      [disabled]="!isActive(snap)"
    >
      <mat-icon>
        clear
      </mat-icon>
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="task.resume()"
      [disabled]="!(snap?.state === 'paused')"
    >
      <mat-icon>
        play_arrow
      </mat-icon>
    </button>
  </div> 

  <div class="container text-center">
    <button type="submit" [disabled]="!tourFG.valid" mat-raised-button><mat-icon>send</mat-icon></button>
  </div>
</form>
