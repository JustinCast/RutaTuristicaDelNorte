<div id="main-container" class="p-2">
  <mat-form-field appearance="outline">
    <mat-label>BÃºsqueda de servicio</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      id="search-btn"
      mat-raised-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="search(value); (false)"
    >
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <mat-list class="animated bounceInRight p-2" *ngIf="results && !selected">
    <mat-list-item
      (click)="selected = results[i]"
      *ngFor="let r of results; let i = index"
      class="m-1 rounded"
    >
      {{ r.name }}
    </mat-list-item>
  </mat-list>
  <div id="selected" class="animated bounceInLeft container" *ngIf="selected">
    <h5 class="text-center text-secondary">Servicio seleccionado</h5>
    <mat-checkbox class="shadow-sm rounded p-2" #selectedOp (click)="handleSelectedOpClick(selectedOp.checked); false" [checked]="selected !== undefined">{{selected.name}}</mat-checkbox>
    <div class="container text-center">
      <button color="primary" mat-raised-button (click)="closeSearch()">Aceptar | <mat-icon>check</mat-icon></button>
    </div>
  </div>
</div>
