<div id="main-container">
  <div id="header-container" class="text-center pt-3">
    <button [routerLink]="['/admin/add-service']" id="service-btn" mat-raised-button class="ml-1 mr-1 mb-1"><mat-icon>room_service</mat-icon> Añadir servicio</button>
    <button [routerLink]="['/admin/add-tour']" id="tour-btn" mat-raised-button class="ml-1 mb-1"><mat-icon>map</mat-icon> Añadir tour</button>
  </div>
  <br>
  <h1 *ngIf="services;" class="text-center text-muted font-weight-light">Servicios</h1>
  <div class="d-flex flex-row justify-content-center flex-wrap" *ngIf="services; else loadingServices">
    <mat-card *ngFor="let s of services; let i = index" class="service mb-2 mr-1 ml-1">
      <h3 class="text-center font-weight-light">{{s._name}}</h3>
      <hr>
      <img *ngIf="s.imgs[0]" class="s-img shadow-sm rounded" src="{{s.imgs[0]}}" alt="Imagen Servicio">
      <hr>
      <p><strong>Clasificación:</strong> <span>{{s._classification}}</span></p>
      <div class="text-center p-1">
        <button (click)="editService(i); false"  class="mr-1" mat-stroked-button><mat-icon>edit</mat-icon></button>
        <button class="ml-1" (click)="deleteService(i); false" mat-button color="warn"><mat-icon>delete</mat-icon></button>
      </div>
    </mat-card>
  </div>
  <ng-template #loadingServices>
    <div class="container text-center">
      <mat-spinner class="m-auto"></mat-spinner>
    </div>
  </ng-template>
  
  <h1 *ngIf="tours && tours.length > 0" class="text-center text-muted font-weight-light">Tours</h1>
  <div class="d-flex flex-row justify-content-center flex-wrap" *ngIf="tours && tours.length > 0; else noToursData">
    <mat-card *ngFor="let t of tours; let i = index" class="service d-flex flex-column justify-content-between mb-2 mr-1 ml-1">
      <h3 class="text-center font-weight-light">{{t._name}}</h3>
      <hr>
      <img *ngIf="t.imgs[0]" class="s-img shadow-sm rounded" src="{{t.imgs[0]}}" alt="Imagen Tour">
      <hr>
      <p><strong>Descripción: </strong> <span>{{t.description}}</span></p>
      <div class="text-center p-1">
        <button (click)="editTour(i); false"  class="mr-1" mat-stroked-button><mat-icon>edit</mat-icon></button>
        <button (click)="deleteTour(i); false" class="ml-1" mat-button color="warn"><mat-icon>delete</mat-icon></button>
      </div>
    </mat-card>
  </div>
  <ng-template #noToursData>
    <hr>
    <small class="text-muted text-center">No hay información sobre tours</small>  
  </ng-template>
  
</div>
