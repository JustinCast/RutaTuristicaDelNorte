<form *ngIf="!password_recovery_flag; else password_recovery" [formGroup]="loginFG" (ngSubmit)="onSubmit()" class="p-2">
  <h1 class="text-muted text-center font-weight-light">Inicio de sesión</h1>
  <div class="container" id="fields-container">
    <mat-form-field appearance="outline">
      <mat-label>Ingrese su nombre de usuario</mat-label>
      <input [formControl]="loginFG.get('username')" matInput type="text">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ingrese su contraseña</mat-label>
      <input [formControl]="loginFG.get('password')" matInput type="password">
    </mat-form-field>
  </div>
  <a (click)="password_recovery_flag = !password_recovery_flag" class="text-center">Olvidé mi contraseña</a>
  <div class="container text-center">
    <button mat-raised-button [disabled]="!loginFG.valid" color="primary"><mat-icon>send</mat-icon></button>
  </div>
</form>
<ng-template #password_recovery>
  <div id="password-recovery-container" class="container p-2">
    <div class="d-flex justify-content-between">
      <button (click)="password_recovery_flag = !password_recovery_flag" mat-button><mat-icon>arrow_back</mat-icon></button>
      <h1 class="text-center font-weight-light">Recuperación de contraseña</h1>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput [value]="loginFG.get('username').value">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Ingrese su email registrado</mat-label>
      <input matInput>
    </mat-form-field>
    <div class="container text-center">
      <button mat-raised-button color="primary"><mat-icon>search</mat-icon>Comprobar</button>
    </div>
  </div>
</ng-template>
