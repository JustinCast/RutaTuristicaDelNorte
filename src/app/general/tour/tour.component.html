<div
  *ngIf="tour"
  style="overflow-y: auto;"
  class="d-flex flex-column justify-content-around pt-2 h-100"
>
  <div id="c-container" class="container-fluid flex-grow-3" style="overflow-y: auto;">
    <app-carousel
      *ngIf="tour.imgs.length > 0 && tour.imgs[0] !== null"
      [allowDelete]="false"
      [data]="data"
    ></app-carousel>
  </div>

  <div class="container fluid">
    <h3 class="text-primary font-weight-light text-center">{{ tour._name }}</h3>
  </div>

  <div class="container p-2 h-25 mh-25">
    <p class="text-muted font-italic" *ngIf="tour._description || tour.description">
      {{ tour._description || tour.description }}
    </p>
    <p *ngIf="tour.email" class="text-muted"><mat-icon>mail</mat-icon>{{ tour.email }}</p>
    <ul class="list-group" *ngIf="tour.phones && tour.phones.phones.length > 0">
      <li *ngFor="let p of tour.phones.phones" class="list-group-item">
        <mat-icon>phone</mat-icon> {{ p }}
      </li>
    </ul>

    <div *ngIf="rates && rates.items" class="mt-3">
      <h3 *ngIf="rates" class="font-weight-light text-center text-muted">Tarifas</h3>
      <table class="table">
        <thead>
          <th scope="col-sm">{{ rates.header1 }}</th>
          <th scope="col-sm">{{ rates.header2 }}</th>
        </thead>
        <tbody>
          <tr *ngFor="let v of rates.items; let i = index">
            <td>{{ v.v1 }}</td>
            <td>$ {{ v.v2 }}</td>
          </tr>
          <div class="text-center" *ngIf="rates.observations !== null && rates.observations.length > 0">
            <p><strong>Observaciones: </strong>{{rates.observations}}</p>
          </div>
        </tbody>
      </table>
    </div>
    <div class="mt-2 mb-4 container text-center">
      <button
        (click)="dialogRef.close(); (false)"
        mat-raised-button
        color="primary"
        type="submit"
      >
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>

</div>
