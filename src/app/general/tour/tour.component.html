<div *ngIf="tour" style="overflow-y: auto;" class="container-fluid d-flex flex-column justify-content-around pt-2 h-100">
  <h3 class="text-primary font-weight-light text-center">{{tour._name}}</h3>
  <div class="container-fluid h-100" style="overflow-y: auto;">
    <app-carousel class="h-100" *ngIf="tour.imgs.length > 0 && tour.imgs[0] !== null" [allowDelete]="false" [data]="data"></app-carousel>
  </div>
  
  <div class="container p-2">
    <p class="text-muted font-italic">
      {{tour._description}}
    </p>
    <p class="text-muted">
      <mat-icon>mail</mat-icon>{{tour._email}}
    </p>
    <ul class="list-group" *ngIf="tour._phones.phones.length > 0">
      <li *ngFor="let p of tour._phones.phones" class="list-group-item">
        <mat-icon>phone</mat-icon> {{p}}
      </li>
    </ul>
  </div>

  <div class="mt-2 mb-4 container text-center">
    <button
      (click)="dialogRef.close(); false"
      mat-raised-button
      color="primary"
      type="submit"
    >
      <mat-icon>check</mat-icon>
    </button>
  </div>
</div>
