<div id="main-container" class="mt-5 pt-5">
  <div id="header">
    <mat-form-field appearance="outline">
      <mat-label>Filtrar por...</mat-label>
      <mat-select [(ngModel)]="filter">
        <mat-option (click)="applyFilter(c); false" *ngFor="let c of _common.classification" [value]="c">
          {{c}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button><mat-icon>clear</mat-icon></button>
  </div>
  <div *ngIf="_tours.tours; else loading">
    <h4 class="text-center text-primary">
      Servicios
    </h4> 
    <ul id="content" *ngIf="_tours.tours.length > 0; else empty">
      <mat-card
        class="service animated bounceInRight"
        *ngFor="
          let item of _tours.tours; let i = index"
      >
        <h1 class="text-center">{{ item._name }}</h1>
        <hr>
        <div id="img-container"class="text-center" (deferLoad)="item._imgs_lazy[0].show = true">
          <ng-container *ngIf="item._imgs_lazy[0].show">
            <img class="rounded shadow-sm" alt="" id="main-img" src={{item._imgs_lazy[0].img}}>
          </ng-container>
        </div>
        <hr />
        <mat-card-content class="text-left">
          <ul id="details">
            <li>
              <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title class="font-weight-bold">
                      Información adicional
                    </mat-panel-title>
                    <mat-panel-description>
                      Click para ver más
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>{{ item._additional_info }}</p>
                </mat-expansion-panel>
              </mat-accordion>
            </li>
            <li *ngIf="item._phones !== null && item._phones.phones.length > 0; else noPhones">
              <mat-list>
                <mat-list-item *ngFor="let p of item._phones.phones">
                  <mat-icon>phone</mat-icon>{{ p }}
                </mat-list-item>
              </mat-list>
            </li>
            <ng-template #noPhones>
              <mat-list>
                <mat-list-item><mat-icon color="warn">info</mat-icon> No hay números de teléfono asociados</mat-list-item>
              </mat-list>
            </ng-template>
            
            <li>
              <mat-icon class="accent-icon">mail</mat-icon> {{ item._email }}
            </li>
          </ul>
        </mat-card-content>
        <hr />
        <div class="container text-center">
          <button
            routerLink="../tour/{{ item.id_service }}"
            class="detail-button"
            mat-raised-button
          >
            Ver más
          </button>
        </div>
      </mat-card>
    </ul>
    <mat-paginator *ngIf="count" class="bg-transparent" [length]="count"
      [pageSize]="limit"
      [pageSizeOptions]="options">
    </mat-paginator>


    <ng-template #empty>
      <p>Sin información que mostrar</p>
    </ng-template>
    
    </div>
  </div>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
