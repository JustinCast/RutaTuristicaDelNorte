<div id="main-container" class="mt-5 pt-5">
  <div id="header">
    <mat-form-field appearance="outline">
      <mat-label>Filtrar por...</mat-label>
      <mat-select panelClass="example-panel-green" [(ngModel)]="filter">
        <mat-option
          (click)="applyFilter(c); (false)"
          *ngFor="let c of _common.classification"
          [value]="c"
        >
          {{ c }}
        </mat-option>
      </mat-select>
      <div class="text-center p-0 mt-2" *ngIf="filter">
        <button id="clear-btn" (click)="reset(); (false)" mat-raised-button>
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </mat-form-field>
  </div>
  <div *ngIf="_service.services; else loading">
    <h4 class="text-center text-primary">
      Servicios
    </h4>
    <div
      class="container-fluid"
      *ngIf="_service.services.length > 0; else empty"
    >
      <div class="card-columns">
        <div
          class="card p-2 shadow-sm border border-warning"
          *ngFor="
            let item of _service.services
              | paginate
                : {
                    itemsPerPage: [limit],
                    currentPage: _service.page,
                    totalItems: [count]
                  };
            let i = index
          "
        >
          <div class="text-left">
            <nga-read-more
              class="h5"
              [text]="item._name"
              [textLength]="22"
            ></nga-read-more>
          </div>
          <hr />
          <div
            id="img-container"
            class="p-0 text-center"
            (deferLoad)="item._imgs_lazy[0].show = true"
          >
            <ng-container *ngIf="item._imgs_lazy[0].show">
              <img
                class="card-img-top img-fluid rounded"
                alt=""
                src="{{ item._imgs_lazy[0].img }}"
              />
            </ng-container>
          </div>
          <hr />
          <mat-card-content class="text-left">
            <ul class="details">
              <li>
                <mat-accordion>
                  <mat-expansion-panel
                    panelClass="yellow-panel.mat-expansion-panel"
                  >
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Info
                      </mat-panel-title>
                      <mat-panel-description>
                        Click para ver más
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>{{ item._additional_info }}</p>
                  </mat-expansion-panel>
                </mat-accordion>
              </li>
              <li>
                <mat-icon class="accent-icon">mail</mat-icon> {{ item._email }}
              </li>
            </ul>
          </mat-card-content>
          <hr />
          <div class="container text-center">
            <button
              routerLink="../service/{{ item.id_service }}"
              class="detail-button"
              mat-raised-button
            >
              Ver más
            </button>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls
      class="my-pagination container text-center"
      (pageChange)="pageChanged($event)"
    >
    </pagination-controls>
    <ng-template #empty>
      <p>Sin información que mostrar</p>
    </ng-template>
  </div>

  <div *ngIf="tours && tours.length > 0">
    <h4 class="text-center text-primary">
      Tours
    </h4>
    <div class="container-fluid">
      <div class="card-columns">
        <div
          class="card p-2 shadow-sm border border-warning"
          *ngFor="
            let t of tours
              | paginate
                : {
                    itemsPerPage: [limit],
                    currentPage: toursPage,
                    id: 'second'
                  };
            let i = index
          "
        >
          <div class="text-left">
            <nga-read-more
              class="h5"
              [text]="t._name"
              [textLength]="22"
            ></nga-read-more>
          </div>
          <hr />
          <div
            *ngIf="t.imgs[0] !== null"
            id="tour-img-container"
            class="p-0 text-center"
            (deferLoad)="t._imgs_lazy[0].show = true"
          >
            <ng-container *ngIf="t._imgs_lazy[0].show">
              <img
                class="card-img-top img-fluid rounded shadow-sm"
                alt=""
                src="{{ t._imgs_lazy[0].img }}"
              />
            </ng-container>
          </div>
          <hr />
          <mat-card-content class="text-left">
            <ul class="details">
              <li>
                <mat-accordion>
                  <mat-expansion-panel
                    panelClass="yellow-panel.mat-expansion-panel"
                  >
                    <mat-expansion-panel-header>
                      <mat-panel-title class="font-weight-bold">
                        Info
                      </mat-panel-title>
                      <mat-panel-description>
                        Click para ver más
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>{{ t._description }}</p>
                  </mat-expansion-panel>
                </mat-accordion>
              </li>
            </ul>
          </mat-card-content>
          <hr />
          <div class="container text-center">
            <button
              class="detail-button"
              mat-raised-button
              (click)="openTourInfo(i); (false)"
            >
              Ver más
            </button>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls
      class="my-pagination container text-center"
      id="second"
      (pageChange)="toursPageChanged($event)"
    >
    </pagination-controls>
  </div>
</div>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
